<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<div class="vh-100 bg-dark d-flex justify-content-center align-items-center">
    <div class="col-10 col-md-6 col-lg-4 bg-white ">
        <button class="close">
            <span>×</span>
        </button>
        <div class="container py-4">
            <div class="d-flex justify-content-center">
                <h4 class="rem1">ログイン</h4>
            </div>
            <div class="d-flex pt-3">
                <div class="row justify-content-center align-items-center">
                    <img class="col-3" src="https://cdn.pixabay.com/photo/2016/01/26/17/15/gmail-1162901__340.png">
                    <img class="col-3" src="https://cdn.pixabay.com/photo/2017/08/05/11/24/logo-2582757__340.png">
                    <img class="col-3" src="https://cdn.pixabay.com/photo/2017/08/22/11/56/linked-in-2668700__340.png">
                </div>
            </div>
            <div class="d-flex justify-content-center pt-3">
                <h6 class="">または</h6>
            </div>
            <div class="justify-content-center pt-3">
                <input type="email" class="form-control" placeholder="Eメールアドレス">
            </div>
            <div class="justify-content-center pt-3">
                <input type="password" class="form-control" placeholder="パスワード">
            </div>
            <div class="d-flex justify-content-center pt-3">
                <button class="btn btn-primary col-12">新規登録</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
